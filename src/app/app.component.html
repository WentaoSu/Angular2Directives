<h1>Attribute Directives</h1>
<h2>ngClass / ngStyle</h2>
<div [ngClass] = "{border: true, background: true}"></div>
<div [class.background] = "true" [class.border] = "false"></div>
<hr>
<div [ngStyle] = "{'background-color': 'red'}"></div>
<hr>
<h2>Custom Attribute Directive</h2>
<div highlight>
    Some text - highlight
</div>
<!-- Notice the single quotation mark in the double quotation mark -->
<div toggleHighLight [hightlightColor] = "'blue'" [defaultColor] = "'red'">
    Some text - toggleHighLight
</div>
<hr>
<h1>Structural Directives</h1>
<h2>*ngIf</h2>
<div *ngIf="switch">Conditional Text</div>  
<template [ngIf] = "switch">
    <div>
        Conditional Text
    </div>
</template>
<button (click) = "OnSwitch()">Switch</button>
<h2>*ngFor</h2>
<ul>
    <li *ngFor="let item of items; let i = index" >{{item}} - indexOf: {{i}}</li>
</ul>
<h2>ngSwitch</h2>
<div [ngSwitch]="value" >
    <p *ngSwitchCase = "10">10</p>
    <p *ngSwitchCase = "100">100</p>
    <p *ngSwitchDefault>Default</p>
</div>

<p [ngSwitch]="value" >
    <template [ngSwitchCase] = "10">10</template>
    <template [ngSwitchCase] = "100">100</template>
    <template ngSwitchDefault>Default</template>
</p>

<hr>
<h1>Custom Directive - Unless directive</h1>
<div *unless = "switch">
    Conditional Text
</div>
